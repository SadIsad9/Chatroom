<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Anime Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" type="module"></script>
    <script type="module">
        import { db, collection, addDoc } from "./script.js";

        async function registerUser() {
            const username = document.getElementById("username").value.trim();
            const token = document.getElementById("token").value.trim();

            if (!username || !token) {
                alert("Masukkan username dan token!");
                return;
            }

            try {
                await addDoc(collection(db, "users"), { username, token });
                alert("Registrasi berhasil!");
                window.location.href = "index.html";
            } catch (error) {
                console.error("Gagal registrasi:", error);
            }
        }

        window.registerUser = registerUser;
    </script>
    <style>
        body {
            background: url('Asset/regis.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            text-align: center;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background: linear-gradient(45deg, #28a745, #00ff87);
            border: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 135, 0.8);
        }

        p {
            margin-top: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        a {
            color: #00ff87;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Daftar ke Chat Room V1</h1>
        <input id="username" type="text" class="form-control mb-3" placeholder="Buat Username">
        <input id="token" type="text" class="form-control mb-3" placeholder="Buat Token">
        <button onclick="registerUser()" class="btn w-100">Daftar</button>
        <p>Sudah punya akun? <a href="index.html">Login di sini</a></p>
    </div>
</body>
</html>
